{% extends 'base.html' %}

{% block content %}
    <div class="center-content">
        <div class="card">
            <h1>Add New Product</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
            <table class="form-input">
                {{ form.as_table }}
                <tr>
                    <td ></td>
                    <td>
                        <input type="submit" value="Add Product" class="button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
